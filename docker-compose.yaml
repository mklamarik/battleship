services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: battleships-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENV=dev
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
    command: uvicorn main:app --app-dir src --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: battleship-network
